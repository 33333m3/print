<h1>LPC810をあやつろう</h1>

<section>
コンピューターLPC810にプログラムをほぞんするプログラム(SAVE1)
<div id="lpc810-0"></div><script>make15("lpc810-0", 
`1 'LPC810 Writer
110 UART3,2:OUT2,0:OUT1,0:WAIT9:OUT1,1
120 CLS:?"?":GSB@R
130 ?"Synchronized":GSB@R
140 ?12000:?:GSB@R:GSB@R
150 ?"A 0":GSB@R:GSB@R
160 ?"U 23130":GSB@R
170 ?"W 268436096 ";L:GSB@R:UART1,2:LC0,-1:FORI=0TOL-1:?CHR$(PEEK(A+I));:NEXT:UART3,2:LC0,6:?
180 ?"P 0 0":GSB@R
190 ?"E 0 0":GSB@R
200 ?"P 0 0":GSB@R
210 ?"C 0 268436096 128":GSB@R
220 OUT2,1:OUT1,0:OUT1,1:END
300 @R:K=INKEY():IF K=13 K=INKEY():WAIT9:RTN ELSE CONT`)</script>

LPC810にLEDとIchigoJamをつないで、LEDをひからせよう！<br>
VCCとGNDに3Vのでんちをつなぐとひかるよ！
